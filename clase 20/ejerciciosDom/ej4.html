<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="number" class="number">
  <button onclick="calcular()" class="btn">Evaluar</button>
  <div class="result"></div>


  <script>

    let attempts = 3;
    const secretNumber = Math.floor(Math.random() * 5);
    console.log(secretNumber)
    const result = document.querySelector(".result")

    const calcular = () => {
      const input = Number(document.querySelector(".number").value)
      console.log(input)
      let res = "";

      if (input === secretNumber) {
        res = 'Has adivinado! el numero secreto es ' + secretNumber
      } else if (attempts > 1) {
        attempts--;
        res = 'Fallo! te quedan ' + attempts + ' intentos'
      } else {
        res = 'Has perdido! el numero secreto era ' + secretNumber
      }
      result.innerHTML = res;
    }

  </script>
</body>

</html>
