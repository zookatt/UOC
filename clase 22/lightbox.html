<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #lightboxContainer {
      display: none;
    }

    #overlay {
      position: fixed;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    #lightbox {
      margin: 100px auto 0 auto;
      width: 50%;
      height: 50%;
      padding: 16px;
      border: 16px solid orange;
      background-color: white;
      overflow: auto;
      position: relative;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <button>mostrar lightbox</button>

  <div id="lightboxContainer">
    <div id="overlay"></div>

    <div id="lightbox">This is the lightbox content.
      <a href="#" id="ocultar">Close</a>
    </div>
  </div>

  <script>
    document.querySelector('button').addEventListener('click', () => {
      document.querySelector('#lightboxContainer').style.display = 'block';
    })

    document.querySelector('a').addEventListener('click', () => {
      document.querySelector('#lightboxContainer').style.display = 'none';
    })
  </script>
</body>

</html>
