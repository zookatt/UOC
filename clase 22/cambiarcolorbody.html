<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <select class="target">
    <option value="-1">Seleccione una opci√≥n</option>
    <option value="verde">Verde</option>
    <option value="rojo">Rojo</option>
    <option value="azul">Azul</option>
    <option value="rosa">Rosa</option>
  </select>

  <script>

    document.querySelector('.target').addEventListener('change', () => {
      const targetValue = document.querySelector(".target").value;
      const body = document.querySelector('body')
      console.log(targetValue)
      if (targetValue === 'verde') {
        body.style.backgroundColor = 'green'
      }
      if (targetValue === 'rojo') {
        body.style.backgroundColor = 'red'
      }
      if (targetValue === 'azul') {
        body.style.backgroundColor = 'blue'
      }
      if (targetValue === 'rosa') {
        body.style.backgroundColor = 'rose'
      }
    })

  </script>
</body>

</html>
