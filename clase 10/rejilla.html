<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .col-6,
    .col-12 {
      border: 2px solid black;
    }
  </style>
</head>




<body>
  <div class="container">
    <div class="row ">
      <!-- Col  por defecto contiene tamano para moviles Empece con diseno movil
        col-6 significa que el div en movil ocupara 6 piezas de 12(12 piezas es el maximo es decir 100%, hay que contarlo siempre asi en bootstrap.) Col-md-3 significa que al pasar al dispositivo mediano, empezara a ocupar 3 piezas de 12-->
      <div class="col-6 col-md-3">1</div>
      <div class="col-6 col-md-3">2</div>
      <div class="col-6 col-md-3">3</div>
      <div class="col-6 col-md-3">4</div>
    </div>
    <div class="row ">
      <!-- Col-12 significa que el div em pequenos ocupara el 100% osea 12 piezas, col-md-6 empezara a ocupar 6 piezas de 12, la mitad; col-lg que cada div que contiene este class se repartira en 12 piezas iguales segun el ancho -->
      <div class="col-12 col-md-6 col-lg">1</div>
      <div class="col-12 col-md-6 col-lg">2</div>
      <div class="col-12 col-md-6 col-lg">3</div>
      <div class="col-12 col-md-6 col-lg">4</div>
      <div class="col-12 col-md-6 col-lg">5</div>
      <div class="col-12 col-md-6 col-lg">6</div>
      <div class="col-12 col-md-6 col-lg">7</div>
      <div class="col-12 col-md-6 col-lg">8</div>
      <div class="col-12 col-md-6 col-lg">9</div>
      <div class="col-12 col-md-6 col-lg">10</div>

    </div>
  </div>
</body>

</html>
