    const getSmallerPeople = () => {
        const smallerPeople = characters.map((character) => character.height - 10)
        console.log(smallerPeople)
    }
    // 3
    const sumaDePeso = () => {
        const sumaPeso = characters.reduce((acc, character) => acc + Number(character.mass), 0)
        console.log(sumaPeso)
    }
    // 4
    const mediaDeAltura = () => {
        const mediaAltura = characters.reduce((acc, character) => acc + Number(character.height), 0) / characters.length
        console.log(mediaAltura)

    const collectByIndex = (index) => {
        const byIndex = characters.find((character) => characters[index] === character)

    }

        const byName = characters.find((character) => character.name === characterName)

    }

        const removeName = collectedCharacters.find((character) => character.name !== characterName)
