<script>
  let secretNum = Math.floor(Math.random() * (5 - 1 + 1)) + 1;
  alert(`Numero secreto es ${secretNum}`)
  let userNumber = Number(prompt('Introduce un número'));
  let intentos = 3

  while (intentos > 0) {

    if (secretNum !== userNumber) {
      intentos--;
      if (intentos > 0) {
        alert(`Error. Prueba otra vez. Te falta ${intentos} intentos`)
        userNumber = Number(prompt('Introduce un número'));
      } else {
        alert(`No has acertado. En num secreto era ${secretNum}`)
      }

    } else {
      alert('Acierto')
    }

  }
  alert('Fin de juego');
</script>
